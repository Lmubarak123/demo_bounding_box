{% extends 'base2.html' %}

{%block title%} About {%endblock title%}


{%block body%}

<h2 align="center">Contact Us</h2>
<div class="container">
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="name">Phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Number">
          </div>
        <div class="form-group">
          <label for="desc">Tell me about what you want to contact</label>
          <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
       <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>

{%endblock body%}
